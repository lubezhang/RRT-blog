<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"> 
    <title>小站</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="user">
                <div class="avatar"><a href="/">&nbsp;</a>
                </div>
                <div class="user-name">
                <h1><a href="#/">用户名称</a></h1>
                </div>
                <div class="user-desc">用户的描述</div>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="/">首页</a></li>
                    <li><a href="/series">专题</a></li>
                    <li><a href="/archives">归档</a></li>
                    <li><a href="/tags">标签</a></li>
                    <li><a href="/about">关于</a></li>
                </ul>
            </nav>
        </div>
        <div class="middle">
            <article class="article">
                <div class="title clearfix">
                    <h1><a href="/article/detail?id=<%=article.id%>"><%=article.title%></a></h1>
                    <span class="create-time"><%=article.date%></span>
                </div>
                <div class="content"><%-article.content%></div>
            </article>
        </div>
    </div>
</body>
</html>
